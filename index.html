<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ghost Label Holiday</title>
    <script src="./lib/phaser.min.js"></script>
    <link rel="stylesheet" id="glh-css" href="./src/css/glhstyles.css" type="text/css" media="all">
    <script src="./src/game_glhg.js"></script>
    <script>
        function sp() {
            var x = document.getElementById("glh-valid");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>

</head>

<body>
    <div id="ghost-holiday">

        <form method="get" action="javascript: validStartGame();" id="login-form" class="login-form" autocomplete="on" role="main">
            <h1 class="a11y-hidden">Login Form</h1>
            <div>
                <label class="label-name">
          <input id='glh-name' type="text" class="text" name="name" placeholder="Full Name" tabindex="1" required />
        </label>
            </div>
            <div>
                <label class="label-email">
          <input id='glh-email' type="email" class="text" name="email" placeholder="Email" tabindex="2" required />
        </label>
            </div>
            <input type="checkbox" name="show-password" class="show-password a11y-hidden" id="show-password" tabindex="4" onclick="sp()" />
            <label class="label-show-password" for="show-password">
        <span>Show Access Code</span>
      </label>
            <div>
                <label class="label-password">
          <input type="password" id="glh-valid" class="text" name="Access Code" placeholder="Access Code" tabindex="3"
            required />
          <!-- <span class="required">Password</span> -->
        </label>
            </div>
            <input type="submit" value="Access" />
            <!-- <div class="email">
        <a href="#">Forgot password?</a>
      </div> -->
        </form>
    </div>
</body>

</html>
